<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raazdar Muhabbat</title>
    <style>
        :root { --main-color: #800000; --bg-color: #fff5f5; }
        body { font-family: 'Segoe UI', Arial, sans-serif; text-align: center; background-color: var(--bg-color); padding: 20px; color: #333; margin-bottom: 20px; }
        .header { margin-bottom: 25px; padding: 15px; border-bottom: 2px solid var(--main-color); }
        h2 { color: var(--main-color); margin-bottom: 5px; }
        .writer { font-style: italic; color: #555; margin-bottom: 15px; }
        .description { background: white; padding: 15px; border-radius: 10px; font-size: 14px; line-height: 1.6; margin-bottom: 25px; text-align: justify; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .btn-container { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; max-width: 400px; margin: 0 auto 25px; }
        .part-btn { background-color: var(--main-color); color: white; padding: 12px; text-decoration: none; border-radius: 8px; font-weight: bold; font-size: 14px; cursor: pointer; border: none; }
        .action-bar { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .action-btn { background: #fff; color: var(--main-color); border: 2px solid var(--main-color); padding: 8px 15px; border-radius: 20px; font-size: 13px; font-weight: bold; cursor: pointer; }
        .iframe-wrapper { position: relative; width: 100%; height: 85vh; margin-top: 15px; display: none; }
        iframe { width: 100%; height: 100%; border: 2px solid var(--main-color); border-radius: 10px; }
        .loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 5px solid #f3f3f3; border-top: 5px solid var(--main-color); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header">
        <h2>Raazdar Muhabbat</h2>
        <div class="writer">By Husny Kanwal</div>
    </div>

    <div class="description">
        Raazdar Mohabbat Urdu Novel by <b>Husny Kanwal</b>. Enjoy a smooth reading experience without download options.
    </div>

    <div class="action-bar">
        <button class="action-btn" onclick="shareApp()">üì§ Share App</button>
        <button class="action-btn" onclick="rateApp()">‚≠ê Rate Us</button>
    </div>

    <div class="btn-container">
        <button class="part-btn" onclick="loadNovel('1AXxJiZTDiv7n624Z3Np17K6fWNoLYHh2')">Part 1</button>
        <button class="part-btn" onclick="loadNovel('1PE-qc0ePHsM8wq6Vo1-zkiF9x4jp6NDn')">Part 2</button>
        <button class="part-btn" onclick="loadNovel('1FnWmrrB06kADCbgumFe062op_bvOc5WU')">Part 3</button>
        <button class="part-btn" onclick="loadNovel('1qlWpsKw9ikppJWTBnQj0TxsK04p656pj')">Part 4</button>
        <button class="part-btn" onclick="loadNovel('1dAAZ0bWFSbSvbrY9riQ7V2bJ1di9wD6z')">Part 5</button>
        <button class="part-btn" onclick="loadNovel('14eoqEEUBqnKMzZw0tDA6Ki6uJugu1-_y')">Part 6</button>
    </div>

    <div class="iframe-wrapper" id="iframe-wrapper">
        <div class="loader" id="loader"></div>
        <iframe id="pdf_frame" onload="hideLoader()"></iframe>
    </div>

    <script>
        function loadNovel(id) {
            const wrapper = document.getElementById('iframe-wrapper');
            const frame = document.getElementById('pdf_frame');
            const loader = document.getElementById('loader');
            wrapper.style.display = 'block'; 
            loader.style.display = 'block'; 
            // Secure preview link to prevent downloads
            frame.src = `https://drive.google.com/file/d/${id}/preview`;
            wrapper.scrollIntoView({ behavior: 'smooth' });
        }

        function hideLoader() { document.getElementById('loader').style.display = 'none'; }

        function shareApp() {
            if (navigator.share) {
                navigator.share({ title: 'Raazdar Muhabbat', text: 'Read amazing novels by Husny Kanwal!', url: window.location.href });
            }
        }

        function rateApp() {
            window.open('https://play.google.com/store/apps/details?id=Novels by Husny Kanwal', '_blank');
        }
    </script>
</body>
</html>
